<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Ejemplo de Managed Bean y XHTML</title>
</head>
<body>
	<H1>JSF CSIC</H1>
	<h:form>
		<h:outputLabel for="name">Nombre:</h:outputLabel>
        <h:inputText id="name" value="#{helloSolutionBean.name}" required="true" />
        <h:commandButton value="Enviar" action="#{helloSolutionBean.sayHello}" />
	</h:form>
	<h:outputLabel for="name">Hola </h:outputLabel>
	<h:outputText value="#{helloSolutionBean.name}" />
</body>
</html>
